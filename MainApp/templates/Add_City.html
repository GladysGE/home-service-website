<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-6 grid-margin stretch-card" style="margin-left:250px; margin-top:100px;">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add New City Here..</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form layout-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'save_city' %}">
                      {% csrf_token %}

                       <div class="form-group">
                    <label for="exampleFormControlSelect3">Select State</label>
                    <select class="form-control form-control-sm" id="exampleFormControlSelect3" name="sname">
                      <option>Select</option>
                      {% for d in state %}
                      <option>{{d.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                        <div class="form-group">
                      <label for="exampleInputUsername1">City Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" name="cname" placeholder="City Name">
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                  </form>
                </div>
              </div>
            </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
              swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == 'error' %}
            <script>
              swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == 'info' %}
            <script>
              swal('{{i}}', '', 'info');
            </script>
        {% else %}
            <script>
              swal('{{i}}', '', 'success');
            </script>
        {% endif %}
    {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
